<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/updateTask}" th:object="${task}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="description">Task Description:</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" required>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status" th:field="*{status}" required>
                        <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">In Progress</option>
                        <option value="DONE" th:selected="${task.status == 'DONE'}">Completed</option>
                        <option value="PAUSED" th:selected="${task.status == 'PAUSED'}">Paused</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update Task</button>
                <a th:href="@{/}" class="btn btn-secondary ml-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
